<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="col">
        <form action="mail.php" method="POST">
            <h3 style="text-align: center; margin: 0 0 20px;">Останвить заявку</h1>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Имя</label>
                    <input type="text" name="user_name" class="form-control" id="formGroupExampleInput" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Ваш телефон</label>
                    <input type='text' name="user_phone" onkeypress='validate(event)' class="form-control" id="formGroupExampleInput2" placeholder="Phone" required minlength="10" maxlength="10" oninvalid="this.setCustomValidity('В номере вводить только цифры!')" oninput="setCustomValidity('')"
                        pattern="^[0-9]+$">
                    <label for="formGroupExampleInput2" class="form-label">Электронная почта</label>
                    <input type="text" name="user_email" class="form-control" id="formGroupExampleInput2" placeholder="Email" required oninvalid="this.setCustomValidity('Введите ваш Email')" oninput="setCustomValidity('')">
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-primary" type="submit" onclick="exit()">Submit</button>
                </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        function validate(evt) {
            var theEvent = evt || window.event;
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode(key);
            var regex = /[0-9]|\./;
            if (!regex.test(key)) {
                theEvent.returnValue = false;
                if (theEvent.preventDefault) theEvent.preventDefault();
            }
        }
    </script>
</body>

</html>
